<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
</head>
<body>
<div style="width:80%; margin:auto; position: relative; display: block;" id="eventHolder">
  <div th:each="event : ${events}">
    <h4 th:text="${event.getName()}">Event Name</h4>
    <p th:text="${'About : ' +  event.getDescription()}">Event Description</p>
    <p th:text="${'Price : ' + event.getMinimumPrice() + ' rubles'}">Event Min Price</p>
    <br>
  </div>
  <form th:method="POST" th:action="@{/catalog}" id="addingEventForm">
    <h2>Event Adding Form</h2>
    <div>
      <label for="name"> Event Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <button type="submit">Add</button>
  </form>

</div>

<script type="text/javascript" src="/js/checkToken.js"></script>
</body>
</html>
