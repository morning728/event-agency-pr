<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/catalog/">Catalog</a></li>
            <li><a  href="/api/v1/auth/register">Register</a></li>
            <li><a  href="/api/v1/auth/login">Login</a></li>
            <li><a href="/reviews/">Reviews</a></li>
            <li><a href="/orders/">Orders</a></li>
        </ul>
    </nav>
</header>
    <div id="revHolder">
        <div th:each="rev : ${reviews}" >
            <a th:text="${rev.getName()}"></a>
            <p th:text="${rev.getAuthorId()}"></p>
            <p th:text="${rev.getDetails()}"></p>
            <br>
            <br>
            <br>
        </div>
    </div>


    <form th:method="POST" th:action="@{/reviews/}" id="addingRevForm">
        <h2>Leave your review</h2>
        <div>
            <label for="name"> Общие впечатления</label>
            <input type="text" id="name" name="name" required>

            <label for="details">Детали</label>
            <input type="text" id="details" name="details" required>
        </div>
        <button type="submit">Add</button>
    </form>


<footer>
    <p>&copy; 2023, gromykhalin Matvey</p>
</footer>
<script type="text/javascript" src="/js/checkToken.js"></script>
<script type="text/javascript" src="/js/addReview.js"></script>
</body>
</html>
